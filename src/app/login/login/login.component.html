<mat-card>
  <mat-card-content>

    <mat-card class="matcard">
      <mat-card-content>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <mat-label class="mat-title label" for="username">Username</mat-label>
      <input matInput type="text" formControlName="username" class="form-control" [ngClass]=" { 'is-invalid': submitted &&
f.username.errors }" />
    </mat-form-field>
    <div *ngIf="submitted && f.username.errors" class="invalid-feedback" >
      <div *ngIf="f.username.errors.required" class="suggestion">Username is required</div>
    </div><br><br>
  <mat-form-field>
    <mat-label class="mat-title label" for="password">Password</mat-label>
    <input matInput type="password" formControlName="password" class="form-control" [ngClass]=" { 'is-invalid': submitted &&
f.password.errors }" />
  </mat-form-field>
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback" >
      <div *ngIf="f.password.errors.required" class="suggestion">Password is required</div>
    </div><br><br>
    <button [disabled]="loading">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1" ></span>
      Login
    </button>
</form>
      </mat-card-content>
    </mat-card>
